<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Test</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img class="amazon-logo" src="Images/header/amazon-logo-white.png">
        <img class="amazon-mobile-logo" src="Images/header/amazon-mobile-logo-white.png">
      </div>

      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button"><img  class="search-button-image" src="Images/header/search-icon.png"></button>
      </div>
      
      <div class="right-section">
        <div class="right-texts">
          <div class="returns-text">Returns</div>
          <div class="orders-text">& Orders</div>
        </div>

        <div class="div-cart-icon">
          <img class="cart-icon" src="Images/header/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">
            0
          </div>
          <div class="cart-text">Cart</div>
        </div>

      </div>

    </div>
    <div class="amazon-product-grid js-amazon-product-grid">
  
    </div>

    <script src="data/cart-test.js"></script>
    <script src="data/product-test.js"></script>
    <script src="scripts/amazon-test.js"></script>
  </body>
</html>
